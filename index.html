/* ===== COMMON PAGE ===== */
.page{

    position:relative;

/* ===== ENVELOPE PAGE ===== */
#envelopePage{

    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.envelope{
    width:260px;
    height:180px;
    background:#fff;
    border-radius:10px;
    position:relative;
    cursor:pointer;
}

.flap{
    position:absolute;
    top:0;
    width:100%;
    height:100px;
    background:#ff4d6d;
    clip-path: polygon(0 0,100% 0,50% 100%);
    transition:0.8s;
}

.envelope:hover .flap{

/* ===== HOME PAGE ===== */

/* ===== MESSAGE PAGES ===== */
.messagePage{

    padding:40px;
    box-sizing:border-box;
}

.message{

    font-size:22px;
    line-height:1.8;
    background:rgba(255,255,255,0.15);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(8px);
}

/* ===== FALLING HEARTS ===== */
.heart{
    position:absolute;
    top:-10px;
    font-size:20px;
    animation:fall 6s linear infinite;

@keyframes fall{

</style>
</head>

/* ===== PAGE SWITCH ===== */

function hideAll(){
    document.querySelectorAll(".page").forEach(p=>{

function openLetter(){

/* ===== TYPING EFFECT ===== */
function typeText(id, text){
    let el = document.getElementById(id);
    el.innerHTML="";
    let i=0;
    let speed=25;

    function typing(){
        if(i < text.length){
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}
