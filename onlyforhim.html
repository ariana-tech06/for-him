<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    overflow:hidden;
}

/* ===== COMMON PAGE ===== */
.page{
    height:100vh;
    width:100%;
    display:none;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    color:white;
}

/* ===== ENVELOPE PAGE ===== */
#envelopePage{
    display:flex;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.envelope{
    width:260px;
    height:180px;
    background:#fff;
    border-radius:10px;
    position:relative;
    cursor:pointer;
}

.flap{
    position:absolute;
    top:0;
    width:100%;
    height:100px;
    background:#ff4d6d;
    clip-path: polygon(0 0,100% 0,50% 100%);
    transition:0.8s;
}

.envelope:hover .flap{
    transform:rotateX(180deg);
}

/* ===== HOME PAGE ===== */
#home{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    flex-direction:column;
}

h1{
    font-size:50px;
}

.btn{
    padding:14px 36px;
    font-size:20px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.forever{background:white;color:#ff4d6d;}

/* ===== MESSAGE PAGES ===== */
.messagePage{
    background:linear-gradient(135deg,#667eea,#764ba2);
    padding:40px;
    box-sizing:border-box;
}

.message{
    max-width:800px;
    font-size:22px;
    line-height:1.8;
    background:rgba(255,255,255,0.15);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(8px);
}

/* ===== FALLING HEARTS ===== */
.heart{
    position:absolute;
    top:-10px;
    font-size:20px;
    animation:fall 6s linear infinite;
}

@keyframes fall{
    to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<!-- üíå ENVELOPE -->
<div id="envelopePage" class="page">
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
    </div>
</div>

<!-- QUESTION PAGE -->
<div id="home" class="page">
    <h1>Will you be my Valentine? üíå</h1>
    <div>
        <button class="btn yes" onclick="showYes()">Yes üíñ</button>
        <button class="btn forever" onclick="showForever()">Forever ‚ôæÔ∏è</button>
    </div>
</div>

<!-- YES PAGE -->
<div id="yesPage" class="page messagePage">
    <div class="message" id="yesText"></div>
</div>

<!-- FOREVER PAGE -->
<div id="foreverPage" class="page messagePage">
    <div class="message" id="foreverText"></div>
</div>


<!-- üéµ MUSIC (replace with any mp3 link if you want) -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7b8e.mp3" type="audio/mpeg">
</audio>


<script>

/* ===== YOUR PARAGRAPHS ===== */
const yesMsg =
`Write your cute sweet paragraph here.
Talk about memories, smiles, silly fights, everything ‚ù§Ô∏è`;

const foreverMsg =
`Write your deep emotional forever promise here.
Future dreams, staying together, loving forever ‚ôæÔ∏è`;


/* ===== PAGE SWITCH ===== */
function hideAll(){
    document.querySelectorAll(".page").forEach(p=>p.style.display="none");
}

function openLetter(){
    hideAll();
    document.getElementById("home").style.display="flex";
    document.getElementById("music").play();
}

function showYes(){
    hideAll();
    document.getElementById("yesPage").style.display="flex";
    typeText("yesText", yesMsg);
    confetti();
    hearts();
}

function showForever(){
    hideAll();
    document.getElementById("foreverPage").style.display="flex";
    typeText("foreverText", foreverMsg);
    confetti();
    hearts();
}


/* ===== TYPING EFFECT ===== */
function typeText(id, text){
    let el = document.getElementById(id);
    el.innerHTML="";
    let i=0;
    let speed=25;

    function typing(){
        if(i < text.length){
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}


/* ===== FALLING HEARTS ===== */
function hearts(){
    setInterval(()=>{
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },300);
}


/* ===== CONFETTI ===== */
function confetti(){
    for(let i=0;i<60;i++){
        let c=document.createElement("div");
        c.className="heart";
        c.innerHTML="‚ú®";
        c.style.left=Math.random()*100+"vw";
        c.style.fontSize="14px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}
</script>

</body>
</html>
